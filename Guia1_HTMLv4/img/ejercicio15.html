<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="container">
    <h3>Información sobre el producto</h3>
        <form action="/php/insertar_subasta.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend  id="parr1">Datos básicos</legend>
                <label for="nombre"  id="parr2">Nombre</label><br/>
                <input type="text" name="nombre" id="nombre" size="50" maxlength="250" />
                <br/><br/>
                <label for="descripcion"  id="parr3">Descripción</label><br/>
                <textarea name="descripcion" id="descripcion" cols="40" rows="5"></textarea>
                <br/><br/>
                Foto <input type="file" name="foto" />
                <br/><br/>
                <input name="contador" type="checkbox" value="si"  id="parr4"> Añadir contador de visitas
            </fieldset>
            <fieldset>
                <legend  id="parr5">Datos económicos</legend>
                <label for="precio"  id="parr6">Precio</label>
                <input type="text" size="5" id="precio" name="precio" /> &euro;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="impuestos"  id="parr7">Impuestos</label>
                <select name="impuestos" id="impuestos">
                <option value="4"  id="parr8">4%</option>
                <option value="7"  id="parr9">7%</option>
                <option value="16"  id="parr10">16%</option>
                <option value="25"  id="parr11">25%</option>
                </select>
            
                <br/><br/>
                <label>Promoción</label><br/>
                <input type="radio" name="promoción" value="ninguno" checked="checked"  id="parr12"> Ninguno <br/>
                <input type="radio" name="promoción" value="portes"  id="parr13"> Transporte gratuito <br/>
                <input type="radio" name="promoción" value="descuento"  id="parr14"> Descuento 5%
            </fieldset>
        </form>
    </div>
    </body>
</body>
</html>
